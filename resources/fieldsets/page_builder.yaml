title: 'Page builder'
fields:
  -
    handle: page_builder
    field:
      type: replicator
      localizable: true
      hide_display: true
      collapse: true
      listable: false
      display: 'Page builder'
      sets:
        interactive:
          display: Interactive
          instructions: 'Interactive blocks.'
          icon: programming-script-code
          sets:
            cards:
              display: Cards
              instructions: 'Show linkable cards with text.'
              icon: link
              fields:
                -
                  import: cards
            form:
              display: Form
              instructions: 'Select and render a form.'
              icon: mail-chat-bubble-text
              fields:
                -
                  import: form
            index_content:
              display: 'Index content'
              instructions: 'Render the currently mounted entries if available.'
              icon: file-content-list
              fields:
                -
                  import: index_content
        text:
          display: Text
          instructions: 'Text based blocks.'
          icon: text-formatting-initial-letter
          sets:
            article:
              display: Article
              instructions: 'Long form content, can be expanded with media like figures, video, quotes or tables.'
              icon: text-formatting-image-bottom
              fields:
                -
                  import: article
        carousels:
          display: Carousels
          instructions: null
          icon: null
          sets:
            carousels:
              display: Carousels
              instructions: null
              icon: null
              fields:
                -
                  import: logo_carousel
      instructions_position: above
      visibility: visible
      previews: true
      replicator_preview: true
      fullscreen: true
