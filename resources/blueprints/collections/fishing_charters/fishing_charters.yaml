title: 'Fishing Charters'
tabs:
  main:
    display: Main
    sections:
      -
        display: General
        fields:
          -
            handle: location
            field:
              options:
                tamarindo: Tamarindo
                los_suenos: 'Los Suenos'
                flamingo: Flamingo
              taggable: false
              push_tags: false
              placeholder: 'Choose location'
              multiple: false
              clearable: false
              searchable: true
              cast_booleans: false
              type: select
              display: Location
              icon: select
              listable: true
              instructions_position: above
              visibility: visible
              replicator_preview: true
              hide_display: false
              validate:
                - required
          -
            handle: title
            field:
              type: text
              required: true
              input_type: text
              localizable: true
              listable: true
              display: Title
              validate:
                - required
          -
            handle: inshore_or_offshore
            field:
              options:
                inshore: Inshore
                offshore: Offshore
              inline: true
              cast_booleans: false
              type: radio
              display: 'Inshore or Offshore'
              icon: radio
              width: 50
              listable: hidden
              instructions_position: above
              visibility: visible
              replicator_preview: true
              hide_display: false
          -
            handle: popular
            field:
              inline_label: 'Yes'
              inline_label_when_true: 'Yes'
              default: false
              type: toggle
              display: 'Popular?'
              icon: toggle
              width: 50
              listable: hidden
              instructions_position: above
              visibility: visible
              replicator_preview: true
              hide_display: false
          -
            handle: passengers
            field:
              input_type: text
              antlers: false
              type: text
              display: 'Number of passengers'
              icon: text
              instructions: 'Enter the number of passengers for this boat.'
              listable: hidden
              instructions_position: above
              visibility: visible
              replicator_preview: true
              hide_display: false
          -
            handle: features
            field:
              type: list
              display: 'Boat Features'
              icon: list
              listable: hidden
              instructions_position: above
              visibility: visible
              replicator_preview: true
              hide_display: false
          -
            handle: pricing
            field:
              fields:
                -
                  handle: half_day
                  field:
                    input_type: text
                    antlers: false
                    type: text
                    display: 'Half Day'
                    icon: text
                    listable: hidden
                    instructions_position: above
                    visibility: visible
                    replicator_preview: true
                    hide_display: false
                    append: '.00'
                -
                  handle: three_quarter_day
                  field:
                    input_type: text
                    antlers: false
                    type: text
                    display: '3/4 Day'
                    icon: text
                    listable: hidden
                    instructions_position: above
                    visibility: visible
                    replicator_preview: true
                    hide_display: false
                    append: '.00'
                -
                  handle: full_day
                  field:
                    input_type: text
                    antlers: false
                    type: text
                    display: 'Full Day'
                    icon: text
                    listable: hidden
                    instructions_position: above
                    visibility: visible
                    replicator_preview: true
                    hide_display: false
                    append: '.00'
              mode: table
              max_rows: 1
              min_rows: 1
              reorderable: false
              fullscreen: false
              type: grid
              display: Pricing
              icon: grid
              listable: hidden
              instructions_position: above
              visibility: visible
              replicator_preview: true
              hide_display: false
  seo:
    display: SEO
    sections:
      -
        display: Basic
        instructions: 'Basic SEO settings.'
        fields:
          -
            import: 'statamic-peak-seo::seo_basic'
      -
        display: Advanced
        instructions: 'Advanced SEO settings.'
        fields:
          -
            import: 'statamic-peak-seo::seo_advanced'
      -
        display: 'Open Graph'
        instructions: 'Open Graph meta tags for social sharing.'
        fields:
          -
            import: 'statamic-peak-seo::seo_open_graph'
      -
        display: Sitemap
        instructions: 'Sitemap configuration.'
        fields:
          -
            import: 'statamic-peak-seo::seo_sitemap'
      -
        display: 'JSON-ld Schema'
        instructions: 'Custom JSON-ld schema objects.'
        fields:
          -
            import: 'statamic-peak-seo::seo_jsonld'
  sidebar:
    display: Sidebar
    sections:
      -
        display: Meta
        fields:
          -
            handle: slug
            field:
              type: slug
              localizable: true
              validate:
                - required
              generate: true
              listable: hidden
              display: Slug
          -
            handle: boat
            field: common.image
            config:
              display: Boat
              instructions: 'Upload main boat image here'
              validate:
                - required
          -
            handle: additional_photos
            field:
              max_files: 10
              min_files: 1
              mode: list
              container: images
              restrict: false
              allow_uploads: true
              show_filename: true
              show_set_alt: true
              type: assets
              display: 'Additional Photos'
              icon: assets
              listable: hidden
              instructions_position: above
              visibility: visible
              replicator_preview: true
              hide_display: false
