{{#
    @name Header
    @desc The sites header rendered on each page.
#}}

<!-- /layout/_header.antlers.html -->




<header class="w-full my-12">

    <div
    class="
    {{ if is_homepage || slug == "fishing-charters" || slug == "reservation" || collection:handle == "charters" }}
        max-w-5xl
        mx-auto
    {{ else }}
        mx-12
    {{ /if }}
        "
    >
        <div class="flex items-center space-x-12">
            <div class="w-48">
                {{ partial:components/logo }}
            </div>
            <div class="w-full">
                {{ if collection == 'charters' && is_entry || is_homepage || slug == "reservation" }}

                {{ else }}
                    {{ partial:components/booking }}
                {{ /if }}
            </div>
            <div class="flex-1 whitespace-nowrap">
                {{ partial:navigation/main }}
            </div>
        </div>
    </div>

</header>
<!-- End: /layout/_header.antlers.html -->
