{{#
    @name Booking - Header
    @desc Header booking form
#}}

<!-- /components/_booking.antlers.html -->
<div class="flex flex-col space-y-4">





    <!-- ### date range calendar -->
    <div x-data="{
        thePicker: null,
        init() {
            this.thePicker = flatpickr(this.$refs.picker, {
                mode: 'range',
                inline: false,
                dateFormat: 'M j',
                showMonths: 2,
                defaultDate: this.dateRange,
                onChange: (selectedDates) => {this.dateRange = [...selectedDates];}
            });
        },

    }"
    >
    <div class="mb-1 text-xs">Modify your dates:</div>
        <div class="flex items-center w-full overflow-hidden text-sm text-black bg-white border border-gray-400 rounded-lg ">

            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="ml-4 bi bi-calendar-event-fill" viewBox="0 0 16 16">
                <path d="M4 .5a.5.5 0 0 0-1 0V1H2a2 2 0 0 0-2 2v1h16V3a2 2 0 0 0-2-2h-1V.5a.5.5 0 0 0-1 0V1H4zM16 14V5H0v9a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2m-3.5-7h1a.5.5 0 0 1 .5.5v1a.5.5 0 0 1-.5.5h-1a.5.5 0 0 1-.5-.5v-1a.5.5 0 0 1 .5-.5"/>
            </svg>
            <input type="text"
                x-ref="picker"
                placeholder="Add dates"
                class="px-4 py-2 text-sm text-black border-0 bg-none focus:ring-0 "
            >
        </div>
    </div>






    <div class="justify-center">
        <div
            x-data="{
                modalGuests: false,
                toggle() {
                    if (this.modalGuests) {
                        return this.close()
                    }

                    this.$refs.button.focus()

                    this.modalGuests = true
                },
                close(focusAfter) {
                    if (! this.modalGuests) return

                    this.modalGuests = false

                    focusAfter && focusAfter.focus()
                }
            }"
            x-on:keydown.escape.prevent.stop="close($refs.button)"
            x-on:focusin.window="! $refs.guestsPanel.contains($event.target) && close()"
            x-id="['dropdown-button']"
            class="relative w-full"
        >
            <div>
                <div class="mb-1 text-xs">Modify your guests:</div>
                <button
                    x-ref="button"
                    x-on:click="toggle()"
                    :aria-expanded="modalGuests"
                    :aria-controls="$id('dropdown-button')"
                    type="button"
                    class="flex items-center w-full gap-2 px-4 py-2 text-gray-600 bg-white border border-gray-400 rounded-lg"
                >
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-person-fill-add" viewBox="0 0 16 16">
                        <path d="M12.5 16a3.5 3.5 0 1 0 0-7 3.5 3.5 0 0 0 0 7m.5-5v1h1a.5.5 0 0 1 0 1h-1v1a.5.5 0 0 1-1 0v-1h-1a.5.5 0 0 1 0-1h1v-1a.5.5 0 0 1 1 0m-2-6a3 3 0 1 1-6 0 3 3 0 0 1 6 0"/>
                        <path d="M2 13c0 1 1 1 1 1h5.256A4.493 4.493 0 0 1 8 12.5a4.49 4.49 0 0 1 1.544-3.393C9.077 9.038 8.564 9 8 9c-5 0-6 3-6 4"/>
                    </svg>

                        <div class="flex space-x-2">
                            <span class="ml-1 text-sm text-black" x-text="if ((adults + children) === 0) return 'Add guests';
                            if ((adults + children) === 1) return `1 guest`;
                            return `${adults + children} guests`"></span>
                        </div>


                </button>
                <div
                    x-ref="guestsPanel"
                    x-show="modalGuests"
                    x-transition.origin.top.left
                    x-on:click.outside="close($refs.button)"
                    :id="$id('dropdown-button')"
                    style="display: none;"
                    class="absolute left-0 z-50 w-full p-4 mt-2 bg-white rounded-md shadow-md"
                >
                    <div class="flex flex-col gap-4">
                        <div class="flex gap-12">
                            <div class="flex-1">
                                <p class="text-sm text-black">Adults</p>
                                <p class="text-xs text-gray-500 whitespace-nowrap ">15 and above</p>
                            </div>
                            <div class="flex items-center gap-1">
                                <button x-on:click="adults = adults > 0 ? adults-1 : adults;" class="flex items-center justify-center w-6 h-6 p-2 text-black border border-gray-500 rounded-full">-</button>
                                    <span x-init="0" x-text="adults" class="flex items-center justify-center w-8 h-8 text-black text-md box_price" id="adults"></span>
                                <button x-on:click="adults++" class="flex items-center justify-center w-6 h-6 p-2 text-black border border-gray-500 rounded-full">+</button>
                            </div>
                        </div>
                        <div class="flex gap-12">
                            <div class="flex-1">
                                <p class="text-sm text-black">Children</p>
                                <p class="text-xs text-gray-500 whitespace-nowrap ">14 and under</p>
                            </div>
                            <div class="flex items-center gap-1">
                                <button x-on:click="children = children > 0 ? children-1 : children;" class="flex items-center justify-center w-6 h-6 p-2 text-black border border-gray-500 rounded-full">-</button>
                                    <span x-init="0" x-text="children" class="flex items-center justify-center w-8 h-8 text-black text-md box_price" id="children"></span>
                                <button x-on:click="children++" class="flex items-center justify-center w-6 h-6 p-2 text-black border border-gray-500 rounded-full">+</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

        </div>
    </div>







</div>





<!-- End: /components/_booking.antlers.html -->
